<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Desktop</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
            background-color: #1b1b1b;
        }

        /* 动态壁纸样式 */
        #wallpaper-container {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        #wallpaper {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 时间和日期样式 */
        #date-time {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        #time {
            font-size: 3em;
            font-weight: bold;
            text-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        #date {
            font-size: 1.5em;
            text-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        /* 搜索框样式 */
        #search-bar {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
        }

        #search-bar input[type="text"] {
            width: 100%;
            padding: 15px;
            padding-right: 50px;
            border: none;
            border-radius: 50px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1.2em;
            outline: none;
        }

        #search-bar button {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.4);
            cursor: pointer;
        }

        #search-bar button img {
            width: 20px;
            height: 20px;
        }

        /* 常用软件图标样式 */
        #menu-icon {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        #menu-icon div {
            width: 30px;
            height: 4px;
            background-color: white;
            margin: 3px 0;
        }

        /* 常用网站折叠菜单样式 */
        #shortcuts {
            position: absolute;
            bottom: 80px;
            left: 20px;
            width: 200px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            display: none;
        }

        #shortcut-links a {
            display: block;
            color: white;
            text-decoration: none;
            margin: 5px 0;
        }

        #shortcut-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- 动态壁纸 -->
    <div id="wallpaper-container">
        <img src="https://api.lqbby.com/api/dm" alt="Anime Wallpaper" id="wallpaper">
    </div>

    <!-- 时间和日期 -->
    <div id="date-time">
        <div id="time"></div>
        <div id="date"></div>
    </div>

    <!-- 搜索框 -->
    <div id="search-bar">
        <form action="https://www.bing.com/search" method="get">
            <input type="text" name="q" placeholder="Search with Bing...">
            <button type="submit">
                <img src="https://image.flaticon.com/icons/png/512/54/54481.png" alt="Search Icon">
            </button>
        </form>
    </div>

    <!-- 常用软件图标 -->
    <div id="menu-icon" onclick="toggleShortcuts()">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- 常用网站折叠菜单 -->
    <div id="shortcuts">
        常用网站
        <div id="shortcut-links">
            <a href="https://www.google.com" target="_blank">Google</a>
            <a href="https://www.youtube.com" target="_blank">YouTube</a>
            <a href="https://github.com" target="_blank">GitHub</a>
            <a href="https://www.reddit.com" target="_blank">Reddit</a>
        </div>
    </div>

    <script>
        // 动态显示时间和日期
        function updateTime() {
            const now = new Date();
            const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
            const dateOptions = { year: 'numeric', month: 'numeric', day: 'numeric', weekday: 'short' };

            document.getElementById('time').innerText = now.toLocaleTimeString('zh-CN', timeOptions);
            document.getElementById('date').innerText = `${now.getFullYear()}年${now.getMonth() + 1}月${now.getDate()}日, ${now.toLocaleDateString('en-US', { weekday: 'short' }).toUpperCase()}`;
        }

        // 每秒更新一次时间
        setInterval(updateTime, 1000);
        updateTime(); // 初始调用以显示当前时间

        // 折叠/展开常用网站链接
        function toggleShortcuts() {
            const shortcuts = document.getElementById('shortcuts');
            shortcuts.style.display = shortcuts.style.display === "block" ? "none" : "block";
        }
    </script>
</body>
</html>
